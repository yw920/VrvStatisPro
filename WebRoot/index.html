    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>

<body style="min-width: 1900px;background:rgb(255, 255, 255);height:100% !important;width:100% !important;" >
<div class="banner">
    <img src="./img/logo2.png" alt="logo" width="500px" style="margin-top:12px"/>
    <br>
</div>
<hr />

<div class="easyui-layout" style="width:1800px;height:800px !important;opacity:1;">
    <div data-options="region:'east'" style="height:700px !important;width:40% !important;">
    	<div class="easyui-layout" style="width:100%;height:800px !important;opacity:1;margin-left:50px">
		    <img src="./img/picc1.png" alt="logo" width="100%" style="margin-top:10px"/>
		    <form class="form-signin" method="post" action="/vrvstatispro/UserLoginAction">
		        <h1 class="form-signin-heading" >用户登录</h1><hr>
		        <label for="inputUser" class="sr-only">用户名</label>
		        <input type="user" id="inputUser" name="userName" class="form-control" placeholder="请输入用户名" style="width:93% !important;" required autofocus><br><br>
		        <label for="inputPassword" class="sr-only">密码</label>
		        <input type="password" id="inputPassword" name="passWord" class="form-control" placeholder="请输入密码" style="width:93% !important;" required><br><br>
		        <input id="time" name="time" type="hidden" />
		         <input id="hostName" name="hostName" type="hidden" />
		        <button id="mySubmit" class="btn btn-lg btn-primary btn-block" style="width:93% !important;" type="submit">登录</button>
		    </form>
		</div>
    </div>
    <div data-options="region:'west',split:true" style="padding:5px;height:700px !important;width:60% !important;border-right: #e0e0e0 1px solid;">
        <img src="./img/picc2.jpg" alt="logo" width="100%" style="margin-top:12px"/>
		<br>
    </div>
</div>




<script type="text/javascript" src="assets/easyui/jquery.min.js"></script>

<script src="assets/js/jquery.nestable.min.js"></script>

<script src="assets/js/dataTables.bootstrap.min.js"></script>
<script src="assets/js/pages/table.js"></script>
<script type="text/javascript">
	function getTime(){
		var myDate = new Date()
		var time = myDate.toLocaleString()
		return time
	}
	function getHostName(){
		var WshShell = new ActiveXObject("WScript.Shell")
		var str = WshShell.ExpandEnvironmentStrings("%COMPUTERNAME%")
	return str
		
		
	}
	
	$('#mySubmit').on('click',function(){
		$('#time').val(getTime())
		$('#hostName').val(getHostName())
	})


</script>
